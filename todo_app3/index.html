<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1 style="margin-left: 50px">MIS COCHES</h1>
        <div id="app">
          <input placeholder="marca" v-model='coches.marca'>
            <input placeholder="color" v-model='coches.color'>
             <input placeholder="cantidad" v-model.number='coches.cantidad'>
          <button v-on:click="agregar">agrege</button>
            <p>{{ message }}</p>
             
             
            <button v-on:click="reverseMessage">Reverse Message</button>
             <!-- table -->
        <table class="table" style="margin-top: 50px">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Color</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody>
              <tr  v-for="item in datos" :key="item.id">
                <td style="width: 140px">
                    {{item.marca}} 
                </td>
                <td style="width: 140px">
                    {{item.color}} 
                </td>
                <td style="text-align: center">
                    {{item.cantidad}}
                </td>
                <td>
                  <button v-on:click="item.cantidad++">+</button>
                 
                </td>
              </tr>
            </tbody>
          </table>
            


  
  <p>TOTAL = {{totalcoches }}</p>
        
      </div>  
        <script src="index.js"></script>
    </body>
</html>
